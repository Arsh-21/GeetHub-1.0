<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Album</title>

    <!-- Include Bootstrap CSS (from a CDN) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Include Font Awesome (from a CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Creator Corner   </span>
    <div class="ml-auto">
        <a href="/{{ username }}/creator_dashboard">Creator Dashboard</a> | <a href="/{{ username }}/add_song_from_album">Upload Song</a> | <a href="/{{ username }}/user_home_page">User Account</a> | <a href="/">Logout</a>
    </div>
</nav>

<!-- Main Content -->
<div class="container py-5">
    <!-- Create Album Form -->
    <h3 class="text-center"> Create an Album </h3>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form  action='/{{ username }}/create_album'  method="POST" >
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter album name">
                </div>
                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <input type="text" class="form-control" id="genre" name="genre" placeholder="Enter genre">
                </div>
                <button value = "submit" type="submit" class="btn btn-primary btn-block">Create</button>
            </form>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS (from a CDN) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
