<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Playlist Details</span>
        <div class="ml-auto">
            <a href="/{{ username }}/creator_register">Creator Account</a> | <a href="/{{ username }}/user_profile">Profile</a> | <a href="/{{ username }}/user_home_page">User Home Page</a> | <a href="/">Logout</a>
        </div>
    </nav>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Playlist Name: {{ name }}</h2>
        <a href = "/{{ username }}/edit_playlist/{{playlist_id}}" class="btn btn-primary" type="button">Edit playlist</a> <!-- fix link for edit -->
    </div>
    <!-- Playlist Table -->
    <table class="table">
        <thead class="thead-dark">
            <tr>
                
                <th scope="col">Song Title</th>
                <th scope="col">Duration</th>
                <th scope="col">Artist</th>
                <th scope="col">Album</th>
            </tr>
        </thead>
        <tbody>
            {% for detail in details %}
            <tr>
               
                <td><a href='/{{ username }}/song/{{detail[4]}}'>{{detail[0]}}</a></td>
                <td>{{detail[1]}}</td>
                <td>{{detail[2]}}</td>
                <td><a href='/{{ username }}/album/{{detail[5]}}'>{{detail[3]}}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
