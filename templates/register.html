<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Include Bootstrap CSS (from a CDN) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Music Streaming Application</span>
</nav>

<!-- Main Content -->
<div class="container text-center py-5">
    <h2>User Registration</h2>
    <br>
    <form class="register-form" method="post">
        <div class="form-group">
            <input type="text" name = "username" class="form-control col-md-6 mx-auto" placeholder="Username" required/>
        </div>
        <div class="form-group">
            <input type="password" name = "password"class="form-control col-md-6 mx-auto" placeholder="Password" required/>
        </div>
        <div class="mt-4">
            <button type="submit" value="Submit" class="btn btn-lg btn-success" href="user_login">Register</button>
        </div>
    </form>
    <p class="mt-3">Already a user? <a href="user_login">Login here</a></p>
</div>

<!-- Include Bootstrap JS (from a CDN) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
