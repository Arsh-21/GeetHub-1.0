<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Details</title>

    <!-- Include Bootstrap CSS (from a CDN) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Include Font Awesome (from a CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Song Details</span>
    <div class="ml-auto">
        <a href="/{{ username }}/creator_register">Creator Account</a> | <a href="/{{ username }}/user_profile">Profile</a> | <a href="/{{ username }}/user_home_page">User Home Page</a> | <a href="/">Logout</a>
    </div>
</nav>

<!-- Main Content -->
<div class="container main-content mt-3">
    <!-- Song Details Section -->
    <div class="card text-center p-3 bg-warning text-dark" style="max-width: 500px; margin: 0 auto;">
        <h4 class="card-title font-weight-bold">{{ song[0] }}</h4>
        <div class="card-body">
            <div class="song-details">
                <p><b>Creator:</b> {{song[7]}} <br>
                    <b>Year:</b> {{song[3]}} <br>
                    <b>Duration:</b> {{song[2]}}<br>
                    <b>Album:</b><a href="/{{song[9]}}/album/{{song[4]}}"> {{ song[8] }}</a></p>
            </div>
            <div class="lyrics mt-3">
                <p>{{ song[1] }}</p>
            </div>
            <form action="/{{ username }}/song/{{ song_id }}" method="post">
            <div class="like-button mt-3">
                <div class="like-button mt-3">
                    <div class="rating">
                        {% for rating in range(1,6) %}
                            <input type="radio" id="star{{ rating }}" name="rating" value="{{ rating }}" />
                            <label for="star{{ rating }}" title="{{ rating }}"> {{ rating }}</label>
                        {% endfor %}
                    </div>
                    <button class="btn btn-success btn-sm" type = "submit">Rate</button>
                </div>                
            </div>
            </form>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS (from a CDN) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
