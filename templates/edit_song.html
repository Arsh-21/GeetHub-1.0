<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Song</title>

    <!-- Include Bootstrap CSS (from a CDN) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Include Font Awesome (from a CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Creator Corner</span>
    <div class="ml-auto">
        <a href="/{{ username }}/creator_dashboard">Creator Dashboard</a> | <a href="/{{ username }}/create_album">Create Album</a> | <a href="/{{ username }}/add_song_from_album">Upload Song</a> | <a href="/{{ username }}/user_home_page">User Account</a> | <a href="/">Logout</a>
    </div>
</nav>

<!-- Main Content -->
<div class="container py-5">
    <!-- Edit Song Form -->
    <h3 class="text-center"> Edit Song </h3>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action='/{{ username }}/edit_song/{{song_id}}'  method="POST">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input value = {{song_detail[1]}} type="text" class="form-control" id="title" name = title placeholder="Enter song title">
                </div>
                <div class="form-group">
                    <label for="duration">Duration:</label>
                    <input value = {{song_detail[3]}} type="text" class="form-control" id="duration" name = duration placeholder="Enter duration">
                </div>
                <div class="form-group">
                    <label for="releaseDate">Release Date:</label>
                    <input value = {{song_detail[4]}} type="date" class="form-control" name = releaseDate id="releaseDate">
                </div>
                <div class="form-group">
                    <label for="lyrics">Lyrics:</label>
                    <textarea class="form-control" id="lyrics" name = lyrics rows="5" placeholder="Enter song lyrics">{{song_detail[2]}}</textarea>
                </div>
                <button value = "submit" type="submit" class="btn btn-primary btn-block">Update</button>
            </form>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS (from a CDN) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
