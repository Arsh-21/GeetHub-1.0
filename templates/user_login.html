    <!-- Include Bootstrap CSS (from a CDN) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Music Streaming Application</span>
</nav>

<!-- Main Content -->
<div class="container text-center py-5">
    <h2>User Login</h2>
    <br>
    <form action='/user_login' class="login-form" method="POST">
        <div class="form-group">
            <input type="text" name="username" class="form-control col-md-6 mx-auto" placeholder="Username" required/>
        </div>
        <div class="form-group">
            <input type="password" name="password"  class="form-control col-md-6 mx-auto" placeholder="Password" required/>
        </div>
        <div class="mt-4">
            <button type="submit" value="Submit" class="btn btn-lg btn-success">Login</button>
        </div>
    </form>
    <p class="mt-3">Not a user? <a href="register">Register here</a></p>
</div>

<!-- Include Bootstrap JS (from a CDN) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
